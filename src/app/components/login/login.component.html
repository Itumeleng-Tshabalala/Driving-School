<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">Member Login</h4>
				<button #closebutton type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>

			<div class="modal-body">
				<form [formGroup]="form" (ngSubmit)="onSubmit()">

					<div class="alert alert-danger alert-dismissible fade show" [hidden]="!error" role="alert">
						<p>{{error}}</p>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" autofocus class="form-control" autocomplete formControlName="email" placeholder="Enter email" required>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" autocomplete formControlName="password" placeholder="Password" required>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-dark btn-block btn-sm" [disabled]="!form.valid" value="Login">
					</div>
				</form>	
			</div>
			<div class="modal-footer">
				<a href="#">Forgot Password?</a>
			</div>
		</div>
	</div>
</div>
